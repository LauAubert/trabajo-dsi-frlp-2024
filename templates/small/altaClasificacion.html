<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Clasificación</title>
</head>
<body>
    <div class="container my-5">
        <h1>Alta Clasificación</h1>
        <form id="clasificacion-form">
            <!-- Fila para los campos de posición y equipo -->
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="posicion">Posición</label>
                    <input id="posicion" type="number" class="form-control" min="1" max="10" placeholder="Ingrese la posición" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="equipo">Equipo</label>
                    <select id="equipo" name="ganadorId" class="form-control" required>
                        <option value="">Seleccione un equipo</option>
                        {% for equipo in equipos %}
                            <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2 d-flex align-items-end">
                    <button type="button" class="btn btn-primary" onclick="agregarClasificacion()">+</button>
                </div>
            </div>
        </form>

        <!-- Tabla para mostrar la clasificación -->
        <table id="tabla-clasificacion" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Equipo</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente -->
            </tbody>
        </table>

        <div class="action-buttons mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary mr-2" onclick="cancelarClasificacion()">Cancelar</button>
            <button type="submit" class="btn btn-success" onclick="guardarClasificaciones()">Guardar</button>
        </div>
    </div>

</body>
</html>
